<div class="jumbotron text-center">
    <h1>דוחות חודשיים</h1>
    <div>
      <input [(ngModel)]="month" placeholder="חודש נוכחי" type="text" class="form-control" style="text-align: right"/>
    </div>
    <div>
    <button (click)="getInfo()" type="button" class="btn btn-primary">עדכן חודש</button>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-4">
        <h3>Column 1</h3>
        <p>Lorem ipsum dolor..</p>
        </div>
        <div class="col-sm-4">
        <h3>Column 2</h3>
        <p>Lorem ipsum dolor..</p>
        </div>
        <div class="col-sm-4">
        <h3>Column 3</h3> 
        <p>Lorem ipsum dolor..</p>
        </div>
    </div>
</div>

<table class="table">
        <thead>
          <tr>
            <th scope="col">סכום סופי</th>
            <th scope="col">אמצעי תשלום</th>
            <th scope="col">שם המוצר</th>
            <th scope="col">תאריך</th>
          </tr>
        </thead>
        <tbody *ngFor="let record of records">
          <tr>
            <th scope="row">{{record.finalSum}}</th>
            <td>{{record.paidVia}}</td>
            <td>{{record.itemName}}</td>
            <td>{{record.date}}</td>
          </tr>
        </tbody>
</table>
