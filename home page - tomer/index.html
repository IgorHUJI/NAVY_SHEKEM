<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>home page</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/simple-slideshow.css" rel="stylesheet">
  <link href="css/logo.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- <div id="logo"><img class="img-fluid center" src="img/super logo.png"></div> -->

  <div id="logo" class="navbar">
    <img class="img-fluid float-right" src="img/logo.png">
    <img class="img-fluid float-left" src="img/navy logo.png">
  </div>

  <div class="d-flex" id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">

      <!-- SIDE-BAR -->
      <nav class="navbar navbar-light bg-light border-bottom" style="float: right;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="float-right nav-link" href="#">שעות פעילות + אחראי</a>
            </li>
            <li class="nav-item">
              <a class="float-right nav-link" href="#">מוצרים - מלאי עלויות + מבצעים</a>
            </li>
            <li class="nav-item">
              <a class="float-right nav-link" href="#">הזמנות מיוחדות</a>
            </li>
            <li class="nav-item">
              <a class="float-right nav-link" href="#">דוחות חודשיים</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- BUTTON -->
      <div class="container-fluid">
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
      </div>

      <!-- SLIDER -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/example 1.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>little title one</h5>
              <p>description one</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/example 2.png" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>little title two</h5>
              <p>description two</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/example 3.png" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>little title three</h5>
              <p>description three</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</html>
