<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>home page</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/logo.css" rel="stylesheet">
  <link href="css/simple-page.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/simple-slideshow.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>

</head>

<body>
  <!-- LOGO -->
  <div id="logo" class="navbar">
    <img class="img-fluid float-right" src="img/logo.png">
    <img class="img-fluid float-left" src="img/navy logo.png">
  </div>

  <div class="d-flex" id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">

      <!-- SIDE-BAR -->
      <nav class="navbar navbar-light bg-light border-bottom" style="float: right;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="float-right nav-link" href="#">שעות פעילות + אחראי</a>
            </li>
            <li class="nav-item">
              <a class="float-right nav-link" href="#">מוצרים - מלאי עלויות + מבצעים</a>
            </li>
            <li class="nav-item">
              <a class="float-right nav-link" href="#">הזמנות מיוחדות</a>
            </li>
            <li class="nav-item">
              <a class="float-right nav-link" href="#">דוחות חודשיים</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- BUTTON -->
      <div class="container-fluid">
        <a href="#myModal" class="btn btn-primary trigger-btn btn-lg active btn-rounded " role="button"
          data-toggle="modal" data-target="#modalLoginForm" aria-pressed="true">כניסת מנהלים</a>
      </div>

      <!-- SLIDER -->
      <div id="carouselExampleIndicators" class="center carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/cans.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h4>שתיים ב5 שח</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/ice cream.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h4>רק ב6 שח</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/lolo.png" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h4>ארבע במבה 80 גרם ב10 שח</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/bagzi.png" alt="Fourth slide">
            <div class="carousel-caption d-none d-md-block">
              <h4>מה זה לעזאזל??</h4>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- SIGH IN FORM -->
      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">התבחרות</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="text" id="defaultForm-text" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-text">שם המשתמש</label>
              </div>

              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">סיסמה</label>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default">הכנס</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
